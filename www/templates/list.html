<ion-view view-title="My Notes">
    <ion-content>
        
        <ion-list show-reorder="showReorder">
            <ion-item href="#/edit/{{note.id}}" class="item-remove-animate item-icon-right" ng-repeat="note in notes track by note.id">
                <h2>{{note.title}}</h2>
                <p>{{note.description}}</p>
                <i class="icon ion-arrow-right-b"></i>
                <ion-reorder-button on-reorder="move(note, $fromIndex, $toIndex)" class="ion-drag"></ion-reorder-button>
                <ion-option-button ng-click="deleteNote(note.id)" class="button-assertive icon-left ion-trash-b">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    
    <div class="tabs tabs-icon-top">
        <a href="#/add" class="tab-item">
          <i class="icon ion-compose"></i>
          New note
        </a>
        <a ng-class="{true: 'tab-item assertive', false: 'tab-item'}[showReorder]" ng-click="toggleReorder()">
          <i class="icon ion-shuffle"></i>
          Reorder
        </a>
    </div>
</ion-view>
